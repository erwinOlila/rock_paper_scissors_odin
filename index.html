<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main">
        <h1>Win against the computer in ROCK-PAPER-SCISSORS!</h1>
        <div class="scores">
            <div class="player-score">0</div>
            <div class="computer-score">0</div>
        </div>
        <div class="gestures">
            <div class="selection">
                <p class="rock" onclick="pick(this)">ROCK</p>
                <p class="paper" onclick="pick(this)">PAPER</p>
                <p class="scissors" onclick="pick(this)">SCISSORS</p>
            </div>
            <img id="computer" src="./images/robot.png" alt="gestures">
        </div>
        <div class="result">Game start!</div>
        <button class="restart" onclick="restart()">RESTART</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
